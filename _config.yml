# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Zaf1ro
subtitle: Blog
description: Blog
author: 
language: zh
timezone: America/New_York
keywords:
logo: Home

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://zaf1ro.github.io/
root: /

# abbrlink config
# permalink: :title.html
permalink: p/:abbrlink.html
abbrlink:
	alg: crc16  #support crc16 and crc32
	rep: hex    #support dec and hex
	force: false

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
	- "plugins/*"
	- "drafts/*"

# Writing
# new_post_name: :title.md # File name of new posts
new_post_name: :title.md
default_layout: post
titlecase: false # Transform title into titlecase
# external_link: true # Open external links in new tab
external_link:
  enable: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

# Code block syntax highlight settings
# highlight:
#   enable: true
#   auto_detect: true
#   line_number: true
#   tab_replace: 

highlight:
  enable: true
  auto_detect: false
  line_number: false
  line_threshold: 0
  tab_replace: '  '
  wrap: true
  hljs: false

marked:
  gfm: true
  pedantic: false
  breaks: true
  smartLists: true
  smartypants: false
  quotes: '“”‘’'
  modifyAnchors: 0
  anchorAlias: false
  autolink: true
  mangle: true
  sanitizeUrl: false
  dompurify: false
  headerIds: true
  lazyload: false
  prependRoot: false
  postAsset: false
  external_link:
    enable: false
    exclude: []
    nofollow: false
  disableNunjucks: false
  descriptionLists: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MM-DD-YYYY
time_format: HH:mm:ss

# autonofollow
nofollow:
  enable: true
  field: site

# Pagination
## Set per_page to 0 to disable pagination
pagination_dir: page

index_generator:
	path: ''
	per_page: 10
	order_by: -date
	pagination_dir: page

archive_generator:
	enabled: true
  per_page: 10
  yearly: true
  monthly: true
  daily: false
  order_by: -date
	# per_page: 10
	# yearly: true
	# monthly: true

category_generator:
	per_page: 10
	order_by: -date

tag_generator:
	per_page: 10
	order_by: -date

excerpt_link: Read More

theme: polarbear

sitemap:
  path: sitemap.xml
  rel: false
  tags: true
  categories: true

# server:
#   compress: true
server:
  port: 4000
  compress: true

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
	type: git
	repository: ssh://git@github.com/Zaf1ro/Zaf1ro.github.io.git
	branch: master
  name: Zaf1ro
  email: duan_dev@hotmail.com
